    <div class="signup">
    
        <div class="name">
            

            <p class="head">Signup</p>
            <p>Input Name</p>

            <form>
            <label for="Fullname">Fullname</label> <br>
            <input type="text" name="name" id="fullname" placeholder="Jude Brian">  <br><br>


            <label for="Username">Username</label> <br>
            <input type="text" name="Username" id="Username" placeholder="Brian224">  <br><br>


            <button type="submit"  class="go">Continue</button>

        </form>
        </div>
   


        <div class="email">
            <p>Enter Email</p>

            <form>
            <label for="Email">Email</label> <br>
            <input type="text" name="Email" id="Email" placeholder="judebrian@gmail.com">  <br><br>

            <div class="backimg">
            
                <img src="assets/arrow-sm-left-svgrepo-com normal.png" alt="" class="back" id="arrow">
        </div>

            <button type="submit" class="go2">Continue</button>

        </form>
        </div>


        <div class="password">
            <p>Enter Password</p>

        
            <form action="">
            <label for="Password">Password</label> <br>
            <input type="password" name="Password" id="Password" placeholder="************" accesskey="rat" >  <br><br>

            <div class="backimg">
            <img src="assets/arrow-sm-left-svgrepo-com normal.png" alt="" class="back2" id="arrow">
        </div>
            <button  class="go3">Signup</button>
     
        </form>
        </div>

        <div class="change">
            <h5>Already have an account? <a href="login.html">Login</a></h5>
        </div>
    </div>

</div>
